    <title>رمضان الكريم</title>
  </head>
  <body>
    <div class="App">
      <form class="form" action="ramadan/to.html">
        <div class="containerindex">
          <img
            src="https://images.ctfassets.net/9qx0z62w952c/7bKZE8KDeHaf2TbmCkBUKs/cc15d0d4b06e11883575ba1acab2814c/logo.png"
            id="logoindex"
            class="animated infinite swing"
            alt=""
          />
          <div class="inputindex">
            <label htmlFor="اكتب اسمك ( بالعربية أحسن)  : "
              >اكتب اسمك ( بالعربية أحسن)
            </label>
            <input
              placeholder="الإسم  "
              type="text"
              class="name"
              name="name"
              autocomplete="off"
            />
            <div class="radio">
              <div>
                <input type="radio" id="male" name="g" value="m" />
                <label for="male">ذكر</label>
              </div>
              <div>
                <input type="radio" id="female" name="g" value="f" />
                <label for="female">أنثى</label>
              </div>
            </div>

            <button type="submit" class="sub">
              تهنئة
            </button>
          </div>
        </div>
      </form>
      <footer>
        <ul>
          <li><a href="https://www.ta4rida.com/privacy">سياسة الخصوصية</a></li>
          <li><a href="https://www.ta4rida.com">ta4rida.com</a> ©2020</li>
        </ul>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>
    <script>
      const form = document.querySelector("form")
      const input = document.querySelector("input")

      form.addEventListener("submit", e => {
        if (input.value.trim().length < 1) {
          console.log(input.value.trim().length)
          e.preventDefault()
        }
      })

      const namestr = document.querySelector(".name-label")

      function r(min, max) {
        return Math.random() * (max - min) + min
      }
      let i = 0
      setInterval(function() {
        confetti({
          angle: i,
          spread: r(100, 170),
          particleCount: r(100, 300),
        })
        i += 100
        i = i % 160
      }, 2000)
    </script>
  </body>
</html>
